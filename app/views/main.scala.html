@(title: String="", nav: String = "")(content: Html)

@import play.i18n._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
       <!-- CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bars.css")' >
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main2.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <!-- Shortcut Imgs -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!-- Scripts -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <ul class="nav">
                        <li>
                            <a class="brand" href="@routes.Application.home()">Principal</a>
                        </li>
                        <li class="@("active".when(nav == "home"))">
                            <a class="brand" href="@routes.Application.index()">Indice Viejo</a>
                        </li>
                        <li class="@("active".when(nav == "signup"))">
                            <a class="brand" href="@routes.SignUp.blank()">Sign Up</a>
                        </li>
                    </ul>
            </div>
        </div>

        <div class="container">

            <div class="content">


                <div class="row">
                    <div class="span14">
                    @content
                    </div>
                </div>
            </div>

            <footer>
                <div class = "foot">
                    <p class="small">
                        ObservaTerra es un proyecto realizado en la Universidad de Oviedo.
                    </p>
                </div>
            </footer>

        </div>
       </div>

    </body>
</html>
